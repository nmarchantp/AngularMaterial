<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <mat-slider min="1" max="5" step="0.5">
    <input matSliderThumb value="1.5">
  </mat-slider>

  <!-- Square Animation -->
  <div class="square"></div>
  <ion-button (click)="animateSquare()">Animate Square</ion-button>

  <!-- Box Animation -->
  <div class="box"></div>
  <ion-button (click)="animateBox()">Animate Box</ion-button>

  <!-- Cards Animation -->
  <div class="card-container">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
  <ion-button (click)="animateCards()">Animate Cards</ion-button>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
