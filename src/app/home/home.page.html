<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <mat-slider min="1" max="5" step="0.5">
    <input matSliderThumb value="1.5">
  </mat-slider>

   <!-- Square Animation -->
   <div class="square"></div>
   <ion-button (click)="animateSquare()">Animate Square</ion-button>
 
   <!-- Box Animation -->
   <div class="box"></div>
   <ion-button (click)="animateBox()">Animate Box</ion-button>
 
   <!-- Cards Animation -->
   <div class="card-container">
     <div class="card"></div>
     <div class="card"></div>
     <div class="card"></div>
   </div>
   <ion-button (click)="animateCards()">Animate Cards</ion-button>
 
   <!-- Checkbox Component -->
   <ion-item>
     <ion-checkbox slot="start" [(ngModel)]="isChecked"></ion-checkbox>
     <ion-label>Check me!</ion-label>
   </ion-item>
 
   <!-- List Component -->
   <ion-list>
     <ion-item *ngFor="let item of items">
       <ion-label>{{ item }}</ion-label>
     </ion-item>
   </ion-list>
 
   <!-- Radio Button Group -->
   <ion-list>
     <ion-item>
       <ion-label>Option 1</ion-label>
       <ion-radio slot="start" value="option1" [(ngModel)]="selectedOption"></ion-radio>
     </ion-item>
     <ion-item>
       <ion-label>Option 2</ion-label>
       <ion-radio slot="start" value="option2" [(ngModel)]="selectedOption"></ion-radio>
     </ion-item>
     <ion-item>
       <ion-label>Option 3</ion-label>
       <ion-radio slot="start" value="option3" [(ngModel)]="selectedOption"></ion-radio>
     </ion-item>
   </ion-list>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
